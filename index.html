<!doctype html>

    <meta charset="UTF-8" name="description" content="数据结构可视化调试器，将抽象算法具象化"/>

    <title>ShowMeCode</title>
    <script>
      function isLocalDomain(hostname) {
        // 检查是否为 localhost
        if (hostname === 'localhost') {
          return true;
        }
        // 检查是否为 IPv4 本地回环地址
        if (hostname === '127.0.0.1') {
          return true;
        }
        // 检查是否为 IPv6 本地回环地址
        if (hostname === '::1') {
          return true;
        }
        // 检查是否为常见的本地局域网 IPv4 地址段
        const localIpRanges = [/^192\.168\./, /^10\./, /^172\.(1[6-9]|2[0-9]|3[0-1])\./];
        for (const range of localIpRanges) {
          if (range.test(hostname)) {
            return true;
          }
        }
        return false;
      }

      const hostname = window.location.hostname;
      // 检查非本地访问才进行统计
      if (!isLocalDomain(hostname)) {
        // 百度统计

      }
